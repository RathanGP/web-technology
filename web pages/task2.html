<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
      
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        
        .navbar img {
            display: inline-block;
            vertical-align: middle;
        }
        
       
        .contact-info {
            color: white;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
        }

       
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: font-weight 0.3s; 
        }

        
        .nav-links a:hover {
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <div class="contact-info">
            
            Rathan Gowda GP
            <img src="email.png" alt="Email" width="20" height="20">
           rathangp02@gmail.com
            <img src="phone.jpg" alt="Phone" width="20" height="20">
            7892958893
        </div>
        
       
        <div class="nav-links">
            <a href="#about">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#recommendations">Recommendations</a>
        </div>
    </div>
</body>
</html>
