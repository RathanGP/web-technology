<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 900px;
    }

    button {
        height: 40px;
        width: 200px;
        background-color: black;
        color: blueviolet;
        margin-left: 300px;
    }

    .arrow-img {
        position: absolute;
        bottom: 100px; /* Adjust this value to position the image vertically */
        right: 500px; 
        height: 40px;/* Adjust this value to position the image horizontally */
    }
</style>
<body>
    <h1>Leave a Recommendation</h1>
    <input type="text" placeholder="Enter something"><br><br>
    <textarea placeholder="Message" style="height: 300px; width: 900px;"></textarea> <br><br>
    <button>Submit</button>
    <img src="ar.jpg" alt="" class="arrow-img">
</body>
</html>
